# Development Environment Configuration

# Development RDS Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Development JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development Logging
logging.level.com.dev.ghassan.taskmanager=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Development CORS (Allow all origins for testing)
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Development JWT (Shorter expiration for testing)
jwt.expiration=300000
jwt.refresh.expiration=86400000