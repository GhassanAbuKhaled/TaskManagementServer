# Production Environment Configuration

# AWS RDS Database (External)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Production JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production Logging (Minimal for performance)
logging.level.com.dev.ghassan.taskmanager=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Production CORS (Specific origins only)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Production JWT (Standard expiration)
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Production Security
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Production Actuator (Restricted)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.info.env.enabled=false